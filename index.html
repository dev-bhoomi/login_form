<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="loginc.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="container">


        <section class="login">
            <div class="logo">
                <h1>LOGO</h1>
            </div>


            <form action="">


                <input type="text" class="form-control" placeholder="Mail Id">
                <input type="text" class="form-control" placeholder="Password">



                <input type="submit" value="LogIn" class="bg-primary">

                <p>You don't have an account? <a href="#" onclick="change()">SignUp</a> </p>




            </form>


            <div class="media">
                <li><i class="fab fa-google-plus-g fa-2x" style="color: red;"></i></li>
                <li><i class="fab fa-facebook fa-2x" style="color: blue;"></i></li>
                <li><i class="fab fa-twitter fa-2x" style="color: dodgerblue;"></i></li>
                <li><i class="fab fa-github fa-2x" style="color: #3c3c3c;"></i></li>
            </div>
        </section>


    </div>


    <!-- copy and paste for signup -->

    <div class="container1">


        <section class="signup">
            <div class="logo">
                <h1>LOGO</h1>
            </div>


            <form action="">

                <input type="text" class="form-control" placeholder="User Name">
                <input type="text" class="form-control" placeholder="Mail Id">
                <input type="text" class="form-control" placeholder="Password">
                <input type="text" class="form-control" placeholder="Confirm Password">



                <input type="submit" value="SignUp" class="bg-success">

                <p>You alredy have an account? <a href="#" onclick="change()">LogIn</a> </p>




            </form>


            <div class="media">
                <li><i class="fab fa-google-plus-g fa-2x" style="color: red;"></i></li>
                <li><i class="fab fa-facebook fa-2x" style="color: blue;"></i></li>
                <li><i class="fab fa-twitter fa-2x" style="color: dodgerblue;"></i></li>
                <li><i class="fab fa-github fa-2x" style="color: #3c3c3c;"></i></li>
            </div>
        </section>

        <div class="empty">
            <div class="empty1">
                <div class="content">
                    <h1>HELLO!</h1>
                    <p>WE ARE HAPPY TO SEE YOU AGAIN</p>
                </div>
            </div>


            <div class="empty2">
                <div class="content">
                    <h1>WELCOME!</h1>
                    <p>REGISTER AND ENJOY OUR BENEFITS</p>
                </div>
            </div>
        </div>

    </div>

    <!-- HTML IS DONE -->
    <!-- LETS DO THE CSS CODE -->





    <script>
        function change(){
            var e=document.querySelector('.container');
            e.classList.toggle('active');


            var e=document.querySelector('.container1');
            e.classList.toggle('active');
        }
    </script>
</body>
</html>
